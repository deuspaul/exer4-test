name: build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3.0.8
        with:
          path: ~/.npm
          key: buildCache
      - run: npm ci
      - run: npm test -- --coverage
        env:
          CI: true
      - name: Upload code coverage
        uses: actions/upload-artifact@v3.1.0
        with:
          name: codecoverage
          path: coverage
      - name: build
        run: npm run build
      - name: Upload build files
        uses: actions/upload-artifact@v3.1.0
        with:
          name: build
          path: build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: http://melted-chicken.surge.sh
    steps:
    - name: Download the Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: build
    - name: deploy to surge
      run: ls -la
    - name: deploy to surge
      run: npx surge --project ‘build/’ –-domain melted-chickens.surge.sh
      env:
        SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}


